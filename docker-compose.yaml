version: '3.8'

services:
  # --- Backend Service ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kiskis-backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_started
    restart: always
    networks:
      - app-network

  # --- Frontend Service ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kiskis-frontend
    ports:
      - "80:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - app-network

  # --- Database Service ---
  postgres:
    image: postgres:15-alpine
    container_name: kiskis-db
    ports:
      - "5432:5432"
    env_file:
      - ./migrations_postgres/.env # Shared credentials
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kiskis -d kiskis"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # --- Migration Service (Runs once and exits) ---
  migrator:
    build:
      context: ./migrations_postgres
      dockerfile: Dockerfile.migrator
    container_name: kiskis-migrator
    env_file:
      - ./migrations_postgres/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  # --- Cache Service ---
  valkey:
    image: valkey/valkey:7.2
    container_name: kiskis-cache
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
